{::nomarkdown}
<style>
  .collapsible {
    background-color: rgba(78, 139, 205, 0.3);
    max-height: 0;
    overflow: hidden;
    transition: 0.6s;
    padding-bottom: 30px;
    padding-top: 30px;
    padding-right: 30px;
    padding-left: 30px;
    border-radius: 25px;
  }
  
  label {
    color: #0275d8;
    background-color: transparent;
    border-color: #0275d8;
    border-radius: .25rem;
    border: 1px solid #0275d8;
    padding: .25rem;
    font-size: 1rem;
    position: relative;
    top: -.5rem;
    margin-top: 100px;
  }
  
  label:hover {
    background-color: #0275d8;
    border-color: #0275d8;
    color: white;
    transition: background-color 0.3s;
  }
  
  #toggle {
    display: none;
  }
  
  #toggle:checked ~ .collapsible {
    max-height: 3000px;
    
  }
  
</style>
<div>
<input id="toggle" type="checkbox">
<label for="toggle">{{ include.title }}</label>
<div class="collapsible">
  {{ include.content }}
  
  </div>
</div>
<p>
</p>
{:/nomarkdown}
